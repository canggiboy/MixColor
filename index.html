<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet"  href="./lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>

<body>
	<div class="ui-page" id="main">
		<div class="ui-header">
			<div class="ui-title-text-main">Mix Color</div>
			<a id="btnAbout" class="ui-header-btn ui-header-btn-right ui-header-btn-icon btn-icon-info"></a>
		</div><!-- /header -->

		<div class="ui-content">
			<div class="content">
				<h4>First Color</h4>
				<form>
				    <div class="cc-selector">
				        <input id="red0" type="radio" name="color-mix0" value="red" />
				        <label class="drinkcard-cc red" for="red0"></label>
				        <input id="yellow0" type="radio" name="color-mix0" value="yellow" />
				        <label class="drinkcard-cc yellow" for="yellow0"></label>
				        <input id="green0" type="radio" name="color-mix0" value="green" />
				        <label class="drinkcard-cc green"for="green0"></label>
				        <input id="blue0" type="radio" name="color-mix0" value="blue" />
				        <label class="drinkcard-cc blue" for="blue0"></label>
				        <input id="indigo0" type="radio" name="color-mix0" value="indigo" />
				        <label class="drinkcard-cc indigo"for="indigo0"></label>
				     	<input id="purple0" type="radio" name="color-mix0" value="purple" />
				        <label class="drinkcard-cc purple"for="purple0"></label>
				        <input id="white0" type="radio" name="color-mix0" value="white" />
				        <label class="drinkcard-cc white"for="white0"></label>
				      	<input id="black0" type="radio" name="color-mix0" value="black" />
				        <label class="drinkcard-cc black"for="black0"></label>   
				    </div>
				</form>
				<h4>Second Color</h4>
				<form>
				    <div class="cc-selector">
				        <input id="red1" type="radio" name="color-mix1" value="red" />
				        <label class="drinkcard-cc red" for="red1"></label>
				        <input id="yellow1" type="radio" name="color-mix1" value="yellow" />
				        <label class="drinkcard-cc yellow" for="yellow1"></label>
				        <input id="green1" type="radio" name="color-mix1" value="green" />
				        <label class="drinkcard-cc green"for="green1"></label>
				        <input id="blue1" type="radio" name="color-mix1" value="blue" />
				        <label class="drinkcard-cc blue" for="blue1"></label>
				        <input id="indigo1" type="radio" name="color-mix1" value="indigo" />
				        <label class="drinkcard-cc indigo"for="indigo1"></label>
				     	<input id="purple1" type="radio" name="color-mix1" value="purple" />
				        <label class="drinkcard-cc purple"for="purple1"></label>
				        <input id="white1" type="radio" name="color-mix1" value="white" />
				        <label class="drinkcard-cc white"for="white1"></label>
				      	<input id="black1" type="radio" name="color-mix1" value="black" />
				        <label class="drinkcard-cc black"for="black1"></label>   
				    </div>
				 </form>
				 <div id="btnMix" class="ui-btn">Mix</div>
				 <div id="color-result" class="color-result-cc black"></div>
			</div>
		</div><!-- /content -->
	</div><!-- /page -->
	
	<div class="ui-page" id="about">
		<div class="ui-header">
			<h1>About</h1>
			<a id="btnBack" class="ui-header-btn ui-header-btn-left ui-header-btn-icon btn-icon-back"></a>
		</div><!-- /header -->
		<div class="ui-content">
			<div class="content-about">
				<div id="logo" class="icon-cc icon"></div>
				<h4>Mix Color</h4>
				<div class="content-detail">Version 1.0.0</div>
				<h4>Developed By</h4>
				<div class="content-detail">Muhammad Ikhsan</div>
			</div>
		</div><!-- /content -->
	</div><!-- /page -->

	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
